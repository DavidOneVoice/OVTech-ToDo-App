<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OVTech-To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OVTech-To-Do List</h1>
        <div class="form">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Time</th>
                    <th>Delete</th>
                    <th>Mark Done</th> <!-- Separate column for Mark Done -->
                </tr>
            </thead>
            <tbody id="taskList">
            </tbody>
        </table>
    </div>
